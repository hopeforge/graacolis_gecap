<div class="row">
    <div class="col-md-8 mx-auto">
        <div class="card mt-4 mb-4">
            <h4 class="card-header">Cadatro de empresa</h4>
            <div class="card-body">
                <form [formGroup]="empresaForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="NomeEmpresa">Razao Social</label>
                        <input type="text" class="form-control" id="NomeEmpresa" formControlName="NomeEmpresa"
                            aria-describedby="tituloHelp" placeholder="Digite o nome da empresa">
                    </div>
                    <div class="form-group">
                        <label for="CNPJ">CNPJ</label>
                        <input type="text" class="form-control" id="CNPJ" formControlName="CNPJ"
                            aria-describedby="tituloHelp" placeholder="Digite o CNPJ">
                    </div>
                    <div class="form-group">
                        <label for="NomeUsuario">Usuario</label>
                        <input type="text" class="form-control" id="NomeUsuario" formControlName="NomeUsuario"
                            aria-describedby="tituloHelp" placeholder="Usuario">
                    </div>
                    <div class="form-group">
                        <label for="Senha">Senha</label>
                        <input type="password" class="form-control" id="Senha" formControlName="Senha"
                            aria-describedby="tituloHelp" placeholder="******">
                    </div>
                    <button [disabled]="loading" class="btn btn-primary">
                        <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                        Salvar
                    </button>
                    <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
                </form>
            </div>
        </div>
    </div>
</div>
